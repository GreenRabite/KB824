<svg width="1200" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 110, left: 40},
    margin2 = {top: 430, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);



var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush end", brushed);

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.PTS); });

var area2 = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.PTS); });

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("./data/kobe-reg-games-log.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.PTS; })]);
  x2.domain(x.domain());
  y2.domain(y.domain());


  let fixedData ={};
  let arr = [];
  data.forEach((d)=>{
    fixedData["date"] = d.date;
    fixedData["PTS"] = d.PTS;
    arr.push(fixedData);
    fixedData = {};
  })

  //
  // focus.append("path")
  //     .datum(arr)
  //     .attr("class", "area")
  //     .attr("d", area);

  // *** Parse the date / time
var formatTime = d3.timeFormat("%H:%M:%S");

  // draw dots
  focus.selectAll("circle")
      .data(data)
      .enter().append("circle")
        // .attr("class", "brush")
        .attr("class", "gameEvent")
        .attr("r", (d)=>{return (d.PTS/6)})
        .attr("cx", (d)=>{return x(d.date)})
        .attr("cy", (d)=>{return y(d.PTS)})
        .attr("fill", "#552583")
        .on("click", (d)=>{
          updateTable(d);
        })
        .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(`Kobe scored ${d.PTS} points, grab ${d.TRB} rebounds, and dished out ${d.AST} assists against the ${d.Opp} on ${d.Date}.`)
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

  focus.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());

  focus.append("g")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);

      // On click, update with new data
  d3.select(".rebs") //TRB
      .on("click", function() {
        // var numValues = dataset.length;  // Get original dataset's length
        //   var maxRange = Math.random() * 1000;  // Get max range of new values
        //   dataset = [];  // Initialize empty array
        //   for(var i=0; i<numValues; i++) {
        //       var newNumber1 = Math.floor(Math.random() * maxRange);  // Random int for x
        //       var newNumber2 = Math.floor(Math.random() * maxRange);  // Random int for y
        //       dataset.push([newNumber1, newNumber2]);  // Add new numbers to array
        //   }

          // Update scale domains
          // xScale.domain([0, d3.max(dataset, function(d) {
          //     return d[0]; })]);
          y.domain([0, d3.max(data, function(d) {
            return d.TRB; })]);
          // yScale.domain([0, d3.max(dataset, function(d) {
          //     return d[1]; })]);

          // Update circles
          svg.selectAll("circle")
              .data(data)  // Update with new data
              .transition()  // Transition from old to new
              .duration(1000)  // Length of animation
              .on("start", function() {  // Start animation
                  d3.select(this)  // 'this' means the current element
                      // .style("fill", "#552583")
                      .attr("fill", "#FDB927")  // Change color
                      .attr("r", 5);  // Change size
              })
              .delay(function(d, i) {
                  return i / data.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
              })
              //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
              .attr("cx", function(d) {
                  return x(d.date);  // Circle's X
              })
              .attr("cy", function(d) {
                  return y(d.TRB);  // Circle's Y
              })
              .on("end", function() {  // End animation
                  d3.select(this)  // 'this' means the current element
                      .transition()
                      .duration(500)
                      .attr("fill", "#552583")
                      // .attr("fill", "black")  // Change color
                      .attr("stroke","black")
                      .attr("stroke-width","0")
                      .attr("r", (d)=>{return (d.TRB/1.6)});  // Change radius
              });

              // Update X Axis
              svg.select(".axis--x")
                  .transition()
                  .duration(1000)
                  .call(xAxis);

              // Update Y Axis
              svg.select(".axis--y")
                  .transition()
                  .duration(100)
                  .call(yAxis);
      });

      // On click, update with new data
  d3.select(".pts") //Points
      .on("click", function() {
          y.domain([0, d3.max(data, function(d) {
            return d.PTS; })]);

          // Update circles
          svg.selectAll("circle")
              .data(data)  // Update with new data
              .transition()  // Transition from old to new
              .duration(1000)  // Length of animation
              .on("start", function() {  // Start animation
                  d3.select(this)  // 'this' means the current element
                      .attr("fill", "#FDB927")
                      // .attr("fill", "red")  // Change color
                      .attr("r", 5);  // Change size
              })
              .delay(function(d, i) {
                  return i / data.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
              })
              //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
              .attr("cx", function(d) {
                  return x(d.date);  // Circle's X
              })
              .attr("cy", function(d) {
                  return y(d.PTS);  // Circle's Y
              })
              .on("end", function() {  // End animation
                  d3.select(this)  // 'this' means the current element
                      .transition()
                      .duration(500)
                      .attr("fill", "#552583")
                      // .attr("fill", "black")  // Change color
                      .attr("r", (d)=>{return (d.PTS/6)});  // Change radius
              });

              // Update X Axis
              svg.select(".axis--x")
                  .transition()
                  .duration(1000)
                  .call(xAxis);

              // Update Y Axis
              svg.select(".axis--y")
                  .transition()
                  .duration(100)
                  .call(yAxis);
      });

      // On click, update with new data
  d3.select(".asts") //Assists
      .on("click", function() {
          y.domain([0, d3.max(data, function(d) {
            return d.AST; })]);

          // Update circles
          svg.selectAll("circle")
              .data(data)  // Update with new data
              .transition()  // Transition from old to new
              .duration(1000)  // Length of animation
              .on("start", function() {  // Start animation
                  d3.select(this)  // 'this' means the current element
                      .attr("fill", "#FDB927")
                      // .attr("fill", "red")  // Change color
                      .attr("r", 5);  // Change size
              })
              .delay(function(d, i) {
                  return i / data.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
              })
              //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
              .attr("cx", function(d) {
                  return x(d.date);  // Circle's X
              })
              .attr("cy", function(d) {
                  return y(d.AST);  // Circle's Y
              })
              .on("end", function() {  // End animation
                  d3.select(this)  // 'this' means the current element
                      .transition()
                      .duration(500)
                      .attr("fill", "#552583")
                      // .attr("fill", "black")  // Change color
                      .attr("r", (d)=>{return (d.AST/1.3)});  // Change radius
              });

              // Update X Axis
              svg.select(".axis--x")
                  .transition()
                  .duration(1000)
                  .call(xAxis);

              // Update Y Axis
              svg.select(".axis--y")
                  .transition()
                  .duration(100)
                  .call(yAxis);
      });
});

function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();
  x.domain(s.map(x2.invert, x2));
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}

function type(d) {
  // d.date = parseDate(d.date);
  // d.price = +d.price;
  // d.date = new Date(d.Date);
  d.date = Date.parse(d.Date);
  d.PTS = +d.PTS;
  d.TRB = +d.TRB;
  d.AST= +d.AST;
  return d;
}

</script>
